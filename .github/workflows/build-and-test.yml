name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # Add Docker setup to ensure we have a compatible version
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Configure system for SQL Server containers
    - name: Configure system for SQL Server
      run: |
        sudo sysctl -w vm.max_map_count=262144
        sudo sysctl -w fs.file-max=65536

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
      env:
        # Increase timeout for container startup
        TESTCONTAINERS_TIMEOUT: 300
    - name: Show debug logs (if fail)
      if: failure()
      run: |
        docker ps -a
        for cid in $(docker ps -q); do
          echo "=== Logs for container $cid ==="
          docker logs --tail 200 $cid || true
        done