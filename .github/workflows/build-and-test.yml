name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # 🐳 Enable Docker (GitHub runner عنده Docker installed, محتاج نتاكد إنه شغال)
    - name: Set up Docker
      run: |
        sudo systemctl start docker
        docker info

    # (اختياري) لو بتحتاج صلاحيات root في Testcontainers
    - name: Allow runner user to access Docker
      run: |
        sudo usermod -aG docker $USER
        newgrp docker

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      env:
        DOTNET_RUNNING_IN_CONTAINER: false
        DOTNET_USE_POLLING_FILE_WATCHER: 1
      run: dotnet test --configuration Release --no-build --verbosity normal
